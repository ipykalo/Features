<header>
  <div class="menu-logo">
    @if (showMenu) {
      <mat-icon class="menu" (click)="toggleMenu.emit()">menu</mat-icon>
    }
    <span>Logo</span>
  </div>
  <div>
    @if (showLogout) {
      <mat-icon class="logout" (click)="logout.emit()">logout</mat-icon>
    }
    @if (showLogin) {
      <mat-icon class="login" (click)="login.emit()">login</mat-icon>
    }
  </div>
</header>
